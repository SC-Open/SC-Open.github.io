---
template: default
---
<!DOCTYPE html>
<h1>Azure Free Services</h1>
<p>Here is a helpful table of always-free Azure services</p>
<!--
{{ site.data.azurefree }}
{% assign row = site.data.azurefree[0] %}
{% for pair in row %}
  {{ pair | inspect }}
{% endfor %}
-->
<table>
    {% for row in site.data.azurefree %}
      {% if forloop.first %}
      <tr>
        {% for pair in row %}
          <th>{{ pair[0] }}</th>
        {% endfor %}
      </tr>
      {% endif %}

      {% tablerow pair in row %}
         {{ pair[1] }}
    {% endtablerow %}
    {% endfor %}
  </table>
